    <main>
      <div class="profile">
        <section>
          <label for="addExchange">Pick a Stock Exchange:</label>
          <select name="addExchange">
            <option value="NYSE">NYSE</option>
          </select>
          <label for="addStock">Add a Stock:</label>
          <select name="addStock">
            <option value="StockA">Stock A</option>
            <option value="StockB">Stock B</option>
            <option value="StockC">Stock C</option>
            <option value="StockD">Stock D</option>
            <option value="StockE">Stock E</option>
            <option value="StockF">Stock F</option>
            <option value="StockG">Stock G</option>
            <option value="StockH">Stock H</option>
          </select>
          <input type="submit" value="Add" class="btn green">
        </section>
        <section>
          <table class="stocksTable">
            <thead>
              <tr>
                <th class="stocksTable-remove">Remove?</th>
                <th class="stocksTable-symbol">Symbol</th>
                <th class="stocksTable-name">Company Name</th>
                <th class="stocksTable-price">Current Price</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th class="stocksTable-remove">Remove?</th>
                <th class="stocksTable-symbol">Symbol</th>
                <th class="stocksTable-name">Company Name</th>
                <th class="stocksTable-price">Current Price</th>
              </tr>
            </tfoot>
            <tbody>
              <tr>
